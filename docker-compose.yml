# Development Docker Compose - PostgreSQL + Neo4j
# Usage: docker-compose up -d postgres neo4j

services:
  postgres:
    image: postgres:15-alpine
    container_name: law-platform-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: lawuser
      POSTGRES_PASSWORD: lawpassword
      POSTGRES_DB: lawdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lawuser -d lawdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15.0
    container_name: neo4j-law-graph
    ports:
      - "7474:7474"  # Browser UI
      - "7687:7687"  # Bolt Protocol
    environment:
      - NEO4J_AUTH=neo4j/password1234
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=1G
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  neo4j_data:
  neo4j_logs:
