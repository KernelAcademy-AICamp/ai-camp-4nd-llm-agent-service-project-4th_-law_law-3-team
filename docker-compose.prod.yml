# Production Docker Compose - All services
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: law-platform-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lawuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-lawdb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lawuser} -d ${POSTGRES_DB:-lawdb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - law-network

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/backend/Dockerfile.prod
    container_name: law-platform-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-lawuser}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-lawdb}
      ENVIRONMENT: production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      KAKAO_MAP_API_KEY: ${KAKAO_MAP_API_KEY}
      KAKAO_REST_API_KEY: ${KAKAO_REST_API_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS:-["http://localhost:3000"]}
      CHROMA_PERSIST_DIR: /app/data/chroma
    volumes:
      - chroma_data:/app/data/chroma
      - ./data:/app/data:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - law-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile.prod
    container_name: law-platform-frontend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - law-network

  # Nginx reverse proxy (optional - uncomment if needed)
  # nginx:
  #   image: nginx:alpine
  #   container_name: law-platform-nginx
